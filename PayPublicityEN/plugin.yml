name: PayPublicity
main: Steellg0ld\PayPublicity\Main
version: 0.0.2
api: 3.7.1
load: POSTWORLD
author: Steellg0ld
description: Pay your Publicity in-game !
website: https://github.com/SteellgoldEstFrancais
ressources:
  config.yml

commands:
 pb:
  description: "§ePayPublicity > Pay your Publicity for 100.000$"
  usage: "/pb"
  permission: pb.use
 pbv:
  description: "§ePayPublicity > Pay your Publicity for 10.000$ §c§l[VIP]"
  usage: "/pbv"
  permission: pb.use.vip
 pbvp:
  description: "§ePayPublicity > Pay your Publicity for 6500$ §c§l[VIP+]"
  usage: "/pbvp"
  permission: pb.use.vipp

permissions:
 pb.use:
  default: true
  description: "§ePayPublicity > Pay your Publicity for 100.000$"
 pb.use.vip:
  default: op
  description: "§ePayPublicity > Pay your Publicity for 10.000$"
 pb.use.vipp:
  default: op
  description: "§ePayPublicity > Pay your Publicity for 6500$"
